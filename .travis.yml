language: cpp
compiler: gcc

before_script:  
  - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get install libopenblas-dev -y
  - sudo apt-get install libdlib-dev -y

script:
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
- provider: script
  skip_cleanup: true
  script:
  - curl -T kkmeans-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -usmart-roger:$BINTRAY_API_KEY "https://api.bintray.com/content/smart-roger/Otus_cpp/kkmeans/$TRAVIS_BUILD_NUMBER/kkmeans-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1" 
